{% extends 'todo/base.html' %}{% block content %} {{ error }}
<div class="jumbotron">
    <h3 class="text-black-50">{{ query.title }}</h3>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>

    <form method="POST" action="{%url 'completequery' query.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Complete</button>

    </form>

    <form method="POST" action="{%url 'deletequery' query.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>

    </form>
</div>

{% endblock %}
